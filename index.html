<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="Refresh" />
    <title>flappy bird</title>
    <script type="module">
      // Firebase SDK 모듈 방식으로 사용
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
      import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';
      import { getAuth } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
      import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js';
    </script>
    <script defer type="module" src="main.js"></script>
  </head>
  <body>
    <div class="background"></div>
    <img class="bird" src="/img/logo.png" alt="bird-img" />
    <span class="message">
      <span style="color: rgb(255, 215, 0)">F</span>
      <span style="color: rgb(255, 88, 171)">L</span>
      <span style="color: rgb(255, 165, 46)">A</span>
      <span style="color: rgb(82, 8, 209)">P</span>
      <span style="color: rgb(56, 172, 21)">P</span>
      <span style="color: rgb(133, 44, 184)">Y</span>
      <br />
      <span style="color: rgb(255, 215, 0)">B</span>
      <span style="color: rgb(243, 176, 195)">I</span>
      <span style="color: rgb(255, 88, 171)">R</span>
      <span style="color: rgb(255, 165, 46)">D</span>
      <div class="user-info">
        <input
          type="text"
          id="name"
          placeholder="이름"
          required
          style="padding: 10px"
          inputmode="text"
        />
        <input
          type="text"
          id="department"
          placeholder="학과"
          required
          style="padding: 10px"
          inputmode="text"
        />
        <input
          type="text"
          id="studentId"
          placeholder="학번"
          required
          style="padding: 10px"
          inputmode="numeric"
        />
      </div>
      <button
        id="loginBtn"
        style="margin-top: 10px; padding: 10px 20px; font-size: 16px"
      >
        게임 시작
      </button>
    </span>
    <span class="message2"> </span>
    <div class="score" style="padding-left: 15px">
      <span class="score_title"></span>
      <span class="score_val"></span>
      <ul class="ranking"></ul>
    </div>
  </body>
</html>
