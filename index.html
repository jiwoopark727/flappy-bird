<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="background"></div>
    <img class="bird" src="logo.png" alt="bird-img" />
    <span class="message">
      학생 정보 입력 후 엔터키 눌러 게임 시작
      <div>
        <input type="text" placeholder="이름" style="padding: 10px" />
        <br />
        <input type="text" placeholder="학번" style="padding: 10px" />
      </div>
    </span>
    <div class="score" style="padding-left: 15px">
      <span class="score_title"></span>
      <span class="score_val"></span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
